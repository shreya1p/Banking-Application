<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bad Bank</title>

    <!-- Babel -->
    <!-- Dont use this in production -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- load react and router -->
    <script
      src="https://unpkg.com/react/umd/react.development.js"
      crossorigin
      defer
    ></script>
    <script
      src="https://unpkg.com/react-dom/umd/react-dom.development.js"
      crossorigin
      defer
    ></script>
    <script
      src="https://unpkg.com/react-router@5.2.1/umd/react-router.min.js"
      crossorigin
      defer
    ></script>
    <script
      src="https://unpkg.com/react-router-dom@5.2.1/umd/react-router-dom.min.js"
      crossorigin
      defer
    ></script>

    <!-- Load our React components -->
    <script src="./pages/allData.js" defer type="text/babel"></script>
    <script src="./pages/createAccount.js" defer type="text/babel"></script>
    <script src="./pages/deposit.js" defer type="text/babel"></script>
    <script src="./pages/home.js" defer type="text/babel"></script>
    <script src="./pages/withdraw.js" defer type="text/babel"></script>
    <script src="./components/navbar.js" defer type="text/babel"></script>
    <script src="./components/context.js" defer type="text/babel"></script>
    <script src="./index.js" defer type="text/babel"></script>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="bg-light text-dark">
    <div id="root"></div>
  </body>
</html>
